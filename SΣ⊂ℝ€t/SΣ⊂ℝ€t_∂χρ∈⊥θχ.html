    <body id="body">
        <div style="display: flex;">

            </button>

        <div style="position: fixed; top: 25px; right: 400px; background-color: rgba(255,255,255,0.5); padding: 5px; border-radius: 10px; align-content: center;">
            <form id="form_separator">
                <fieldset style="display: flex;flex-direction: column;">
                    <legend>Sélectionnez un séparateur :</legend>
                
                    <label>
                        <input type="radio" name="caractere" value=" " checked class="form"/>

                    </label>
                    
                    <label>
                        <input type="radio" name="caractere" value="•" class="form"/>

                    </label>
                                       
                    <label>
                        <input type="radio" name="caractere" value="▓" class="form"/>

                    </label>
                        
                    <label>
                        <input type="radio" name="caractere" value="▒" class="form"/>
                        Points éloignés : "▒"
                    </label>
                    
                    <label style="display: flex;">
                        <input type="radio" name="caractere" value="" class="form" id="choose_button"/>
                        <input type="text" maxlength="1" id="choose_caractere" style="flex-grow: 1;border: none; text-decoration: none; background-color: rgba(255,255,255,0.2); border-radius: 10px;">
                        <script>
                            document.getElementById("choose_caractere").addEventListener('change', function(){
                                document.getElementById('choose_button').value = document.getElementById('choose_caractere').value;
                            });
                        </script>
                    </label>

                    <button type="submit" style="margin-top: 10px;">
                        Valider
                    </button>
                
                </fieldset>
            </form>

        </div>
