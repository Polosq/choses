<!DOCTYPE html>

    <head>
        <title>Choses : les fonctionalités peu connues</title>
        <link rel="stylesheet" href="../csstest.css">
        <script type="text/javascript" src="../jquery-3.4.1.min.js"></script>
        <link rel="icon" type="image/vnd.icon" href="../Images/logo.png">
    </head>
    <body id="body">

        <div style="display: flex;" class="secretCategory">
            <input type="number" placeholder="Côté" id="cotedick" min="5" step="2">
            <input type="number" placeholder="hauteur" id="hauteurdick" min="3" step="2">
            <button id="dickgenerator">
                Générer un pénis
            </button>
        </div>

        <br>
        <br>

        <div class="secretCategory">
            <button id="uninstalling-val_generator">
                Générer : uninstalling valorant (99% complete)
            </button>
        </div>

        <br>
        <br>

        <div class="secretCategory">
            <button id="mario-pooping_generator">
                Générer : Mario qui fait caca (points rapprochés déconseillés)
            </button>
        </div>

        <br>
        <br>
        <div class="secretCategory">
            <button id="-20rr-truck_generator" disabled>
                Générer : camion de livraison -20rr (en développement)
            </button>
        </div>

        <br>
        <br>

        <div class="secretCategory">
            <h1 style="margin-top: 0px;">
                Transformateur de texte : 
            </h1>
            <div>
                <textarea type="text" id="user-text-to-modif" placeholder="Entrez le texte à modifier ..." style="width: 600px; height: 100px;border: none; text-decoration: none; background-color: rgba(255,255,255,0.2); border-radius: 10px; text-align: left; resize: vertical;"></textarea>
                <br>

                <form id="caractere_to_modif">
                    <fieldset style="display: flex; width: 600px;">
                        <legend>Sélectionnez le caractère a remplacer : </legend>
                    
                        <label>
                            <input type="radio" name="to_modif" value=" " checked class="form"/>
                            Espace (par défault)
                        </label>
                                            
                        <label style="display: flex;">
                            <input type="radio" name="to_modif" value="" class="form" id="radio_to_modif"/>
                            <input type="text" maxlength="1" id="choose_caractere_to_modif" placeholder="Entrez le caractère de votre choix..." style="flex-grow: 1;border: none; text-decoration: none; background-color: rgba(255,255,255,0.2); border-radius: 10px; text-align: center;">
                            <script>
                                document.getElementById("choose_caractere_to_modif").addEventListener('change', function(){
                                    document.getElementById('radio_to_modif').value = document.getElementById('choose_caractere_to_modif').value;
                                });
                            </script>
                        </label>

                        <button type="submit" style="margin-top: 10px;">
                            Valider
                        </button>
                    
                    </fieldset>
                </form>

                <br>
                <button id="transform_generator">
                    Transformer le texte
                </button>
            </div>
        </div>


        
        <div style="position: fixed; top: 25px; right: 370px; background-color: rgba(255,255,255,0.5); padding: 5px; border-radius: 10px; align-content: center;">
            <form id="form_separator">
                <fieldset style="display: flex;flex-direction: column;">
                    <legend>Sélectionnez un séparateur :</legend>
                
                    <label>
                        <input type="radio" name="caractere" value=" " checked class="form"/>
                        Espace (par défault)
                    </label>
                    
                    <label>
                        <input type="radio" name="caractere" value="•" class="form"/>
                        Point : "•"
                    </label>
                                       
                    <label>
                        <input type="radio" name="caractere" value="▓" class="form"/>
                        Points rapprochés : "▓"
                    </label>
                        
                    <label>
                        <input type="radio" name="caractere" value="▒" class="form"/>
                        Points éloignés : "▒"
                    </label>
                    
                    <label style="display: flex;">
                        <input type="radio" name="caractere" value="" class="form" id="choose_button"/>
                        <input type="text" maxlength="1" id="choose_caractere" placeholder="Entrez le caractère de votre choix..." style="flex-grow: 1;border: none; text-decoration: none; background-color: rgba(255,255,255,0.2); border-radius: 10px; text-align: center;">
                        <script>
                            document.getElementById("choose_caractere").addEventListener('change', function(){
                                document.getElementById('choose_button').value = document.getElementById('choose_caractere').value;
                            });
                        </script>
                    </label>

                    <button type="submit" style="margin-top: 10px;">
                        Valider
                    </button>
                
                </fieldset>
            </form>

        </div>

        <div id="secret_popup" style="position: fixed; right: 15px; bottom: 25px; width: 25%; height: auto; flex-direction: column; display: none; box-shadow: 10px 10px 10px rgba(179, 179, 179, 0.6), 0px 1px 30px rgba(90, 90, 90, 0.2);">
            <div id="msgboxtitle" style="background-color: rgb(179,179,179); padding: 5px; border-radius: 10px 10px 0px 0px; width: 100%; display: flex;">
                <span style="flex-grow: 1;">Boite de résultat</span>
                <img src="../Images/close.png" style="padding: 5px; width: 22px;" id="close_popup">
            </div>
            <div id="msgboxcorpus" style="background-color: rgb(103,103,103); border: 5px solid rgb(179,179,179); border-radius: 0px 0px 10px 10px; width: 100%; height: 0px; transition: all 0.2s linear; resize: vertical; align-content: center;">

            </div>
        </div>

        <br>

            <span style="color: white;">© Polosq - SΣ⊂ℝ€t_∂χρ∈⊥θχ</span>
        </footer>
